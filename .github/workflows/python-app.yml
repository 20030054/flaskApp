name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - master  # You can change this to any branch you want, like 'dev'

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # This runs the job on a fresh Ubuntu environment

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Checks out the repository code

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2  # Sets up Docker Buildx (for multi-platform builds)
      with:
        version: latest

    - name: Log in to Docker Hub
      uses: docker/login-action@v2  # Logs into Docker Hub using credentials from GitHub Secrets
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t malijutt/pythonactionapp:latest .
      # Replace 'your-dockerhub-username/your-image-name' with your Docker Hub username and image name

    - name: Push Docker image to Docker Hub
      run: |
        docker push malijutt/pythonactionapp:latest
      # Replace 'your-dockerhub-username/your-image-name' with your Docker Hub username and image name
